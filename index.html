<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .background {
            background-color: black;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto;
        }

        .cover_img {
            height: 95vh;
            width: auto;
            position: relative;
        }

        .monster_legs {
            position: absolute;
            height: 38vh;
            width: auto;
            top: 35.5vh;
            left: 37%;
            transition: filter 0.3s ease;
        }
        .monster_legs:hover {
            cursor: pointer;
            filter: drop-shadow(0 0 15px rgba(61, 221, 208, 0.7)); /* Green glow around the image */
        }

        .monster_body {
            position: absolute;
            height: 42vh;
            width: auto;
            top: 13vh;
            left: 44.7%;
            transition: filter 0.3s ease;
        }
        .monster_body:hover {
            cursor: pointer;
            filter: drop-shadow(0 0 15px rgba(243, 6, 45, 0.788)); /* Green glow around the image */
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="parchment_collage.png" class="cover_img">
        <img src="monster_legs.png" class="monster_legs">
        <img src="monster_body.png" class="monster_body">
    </div>
</body>
</html>
